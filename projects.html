<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Projects</h1>
    <a href="index.html">Back to Home</a>
  </header>
  <main>
    <h2>All Projects</h2>
    
    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search projects..." />

    <!-- Filter Dropdown with Label -->
    <div>
      <label for="filter-dropdown">Filter projects by subject:</label>
      <select id="filter-dropdown">
        <option value="">Filter by subject</option>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="History">History</option>
        <option value="English">English</option>
      </select>
    </div>
    
    <!-- Project List -->
    <div id="project-list">
      <!-- Project cards dynamically loaded -->
    </div>
  </main>
  <script src="js/projects.js" type="module"></script>
</body>
</html>
